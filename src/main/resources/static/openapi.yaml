info:
  title: Goblin API
  version: 0.0.1
  description: Goblin API - is a REST API application for expense tracking and analyzing. Dedicated for Goblin desktop application, built on Spring Boot.
  # termsOfService: ?
  contact:
    name: jadebloom
    # email: ?
    url: https://github.com/jadebloom
