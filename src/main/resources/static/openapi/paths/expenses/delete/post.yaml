tags:
  - Expenses
security:
  - bearerAuth: []
requestBody:
  description: A JSON DeleteExpensesDto object.
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../openapi.yaml#/components/schemas/DeleteExpensesDto
      examples:
        ids:
          summary: An example with a list of expense IDs.
