operationId: findExpenseCategories
summary: Get paged expense categories
tags:
  - Expense Categories
parameters:
  - $ref: ../../../openapi.yaml#/components/parameters/paginationPageIndex
  - $ref: ../../../openapi.yaml#/components/parameters/paginationPageSize
  - $ref: ../../../openapi.yaml#/components/parameters/paginationSort
security: []
responses:
  "200":
    description: Returned a page of ExpenseCategory objects.
    content:
      application/json:
        schema:
          type: object
          required:
            - content
            - page
          properties:
            content:
              type: array
              items:
                $ref: ../../../openapi.yaml#/components/schemas/ExpenseCategoryDto
            page:
              type: object
              properties:
                size:
                  type: integer
                number:
                  type: integer
                totalElement:
                  type: integer
                totalPages:
                  type: integer
  "500":
    $ref: ../../../openapi.yaml#/components/responses/InternalServerError
