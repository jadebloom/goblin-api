operationId: updateExpenseCategory
summary: Update an expense category by ID
tags:
  - Expense Categories
parameters:
  - name: id
    in: path
    description: Expense category ID
    schema:
      type: integer
security:
  - bearerAuth: []
requestBody:
  description: A JSON UpdateExpenseCategoryDto object.
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../../openapi.yaml#/components/schemas/UpdateExpenseCategoryDto
      examples:
        required:
          summary: An example with only required fields
          value:
            name: Daily
        all:
          summary: An example with all fields
          value:
            name: Debt
            description: Daily debt payments
responses:
  "200":
    description: Updated the expense category.
    content:
      application/json:
        schema:
          $ref: ../../../../openapi.yaml#/components/schemas/ExpenseCategoryDto
  "400":
    description: Invalid expense category or such expense category name is already in use.
    content:
      application/json:
        schema:
          $ref: ../../../../openapi.yaml#/components/schemas/ErrorResponse
  "403":
    $ref: ../../../../openapi.yaml#/components/responses/ForbiddenError
  "500":
    $ref: ../../../../openapi.yaml#/components/responses/InternalServerError
