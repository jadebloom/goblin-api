operationId: login
summary: Login
tags:
  - Authentication
security: []
requestBody:
  description: A JSON LoginDto object.
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../openapi.yaml#/components/schemas/LoginDto
      examples:
        registration:
          summary: An example of the login data
          value:
            email: user@gmail.com
            password: PasswordHasFormat123!
responses:
  "201":
    description: Successful login.
    headers:
      Set-Cookie:
        $ref: ../../../openapi.yaml#/components/headers/RefreshTokenCookie
    content:
      application/json:
        schema:
          $ref: ../../../openapi.yaml#/components/schemas/AuthenticationResponseDto
  "400":
    description: Invalid email, password or provided email is already in use.
    content:
      application/json:
        schema:
          $ref: ../../../openapi.yaml#/components/schemas/ErrorResponse
  "403":
    $ref: ../../../openapi.yaml#/components/responses/ForbiddenError
  "500":
    $ref: ../../../openapi.yaml#/components/responses/InternalServerError
