operationId: deleteAllCurrenciesById
summary: Delete all currencies by given IDs
tags:
  - Currencies
security:
  - bearerAuth: []
requestBody:
  description: A JSON DeleteCurrenciesDto object.
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../openapi.yaml#/components/schemas/DeleteCurrenciesDto
      examples:
        ids:
          summary: An example with a list of currency IDs.
          value:
            currency_ids: [1, 2, 3]
responses:
  "204":
    $ref: ../../../openapi.yaml#/components/responses/NoContent
  "403":
    $ref: ../../../openapi.yaml#/components/responses/ForbiddenError
  "409":
    $ref: ../../../openapi.yaml#/components/responses/EntityInUseError
  "500":
    $ref: ../../../openapi.yaml#/components/responses/InternalServerError
