type: object
required:
  - id
  - name
  - created_at
  - creator_id
properties:
  id:
    type: integer
    description: The ID of an expense category.
  name:
    type: string
    description: The name of an expense category.
    minLength: 1
    maxLength: 64
  description:
    type: string
    description: The description of an expense category.
    nullable: true
    minLength: 1
    maxLength: 256
  hex_color_code:
    type: string
    format: hexcolorcode
    description: The hexadecimal color code to represent the expense category's color.
    nullable: true
    minLength: 4
    maxLength: 7
  created_at:
    type: string
    description: The automatically generated zoned creation timestamp of an expense category.
    format: date-time
  creator_id:
    type: integer
