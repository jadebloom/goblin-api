type: object
required:
  - old_password
  - new_password
properties:
  old_password:
    type: string
    minLength: 8
    maxLength: 32
    description: Password must be 8 - 32 latin characters long and contain at least one uppercase letter, one lowercase letter, number and special symbol ('!', '?', '_', '$', '#', '%', '^', '&', '*').
  new_password:
    type: string
    minLength: 8
    maxLength: 32
    description: Password must be 8 - 32 latin characters long and contain at least one uppercase letter, one lowercase letter, number and special symbol ('!', '?', '_', '$', '#', '%', '^', '&', '*').
