type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    description: Email.
    minLength: 1
    maxLength: 64
  password:
    type: string
    minLength: 8
    maxLength: 32
    description: Password must be 8 - 32 latin characters long and contain at least one uppercase letter, one lowercase letter, number and special symbol ('!', '?', '_', '$', '#', '%', '^', '&', '*').
