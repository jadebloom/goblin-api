type: object
required:
  - id
  - name
properties:
  id:
    type: integer
    description: The ID of a currency.
  name:
    type: string
    description: The name of a currency.
    minLength: 1
    maxLength: 64
  alphabetical_code:
    type: string
    description: The alphabetical code of a currency (e.g. USD).
    pattern: "[A-Z][A-Z][A-Z]"
    nullable: true
    format: iso4217
