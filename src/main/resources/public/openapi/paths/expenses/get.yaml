operationId: findExpenses
summary: Get paged expenses
tags:
  - Expenses
parameters:
  - $ref: ../../openapi.yaml#/components/parameters/paginationPageIndex
  - $ref: ../../openapi.yaml#/components/parameters/paginationPageSize
  - $ref: ../../openapi.yaml#/components/parameters/paginationSort
security:
  - bearerAuth: []
responses:
  "200":
    description: Returned a page with a list of Expense objects.
    content:
      application/json:
        schema:
          type: object
          required:
            - content
            - page
          properties:
            content:
              type: array
              items:
                $ref: ../../openapi.yaml#/components/schemas/ExpenseDto
            page:
              type: object
              properties:
                size:
                  type: integer
                number:
                  type: integer
                totalElement:
                  type: integer
                totalPages:
                  type: integer
  "403":
    $ref: ../../openapi.yaml#/components/responses/ForbiddenError
  "500":
    $ref: ../../openapi.yaml#/components/responses/InternalServerError
